---
layout: page
sitemap:
    priority: 0.7
    changefreq: monthly
    lastmod: 2014-08-01T15:06:00
---

<div class="row-fluid">
    <div class="span12 padded">
        <h1>Latest Posts</h1>
        <hr>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <ul class="posts">
            {% for post in site.posts %}
            <li>
                <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>

    </div>
</div>
