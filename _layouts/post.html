---
layout: default
---
<div class="post">

    <div class="row-fluid">
        <div class="span12 padded">
            <h1>{{ page.title }}</h1> 
            <hr>
            <p class="meta">Posted: {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </div>
    </div>
    
    <div class="row-fluid">
        <div class="span12 padded">
            {{ content }}
        </div>
    </div>
    
</div>
